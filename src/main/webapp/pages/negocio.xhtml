 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Negócio</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Negócio - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="Código">
				</p:column>
				<p:column headerText="Item">
				</p:column>
				<p:column headerText="Cliente">
				</p:column>
				<p:column headerText="Data">
				</p:column>
				<p:column headerText="Valor">
				</p:column>
				<p:column headerText="Acordo">
				</p:column>
				<p:column headerText="Tipo">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Negócio - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Item:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Selecione um Item" itemValue=""/>
				</p:selectOneMenu>
				<p:outputLabel value="Cliente" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Selecione um Cliente" itemValue=""/>
				</p:selectOneMenu>
				<p:outputLabel value="Data:" />
				<p:calendar />
				<p:outputLabel value="Valor:" />
				<p:inputText size="14" maxlength="7"/>
				<p:outputLabel value="Acordo:" />
				<p:selectBooleanCheckbox />
				<p:outputLabel value="Tipo:" />
				<p:selectOneRadio>
					<f:selectItem itemLabel="Administrador" itemValue="A"/>
					<f:selectItem itemLabel="Usuário" itemValue="U"/>
				</p:selectOneRadio>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
