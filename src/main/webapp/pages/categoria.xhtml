 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Categoria</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>

	<h:form>
		<p:panel header="Categoria - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{categoriaBean.categorias}" var="categoria" rows="10">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" actionListener="#{categoriaBean.novo()}" 
						update=":cadastro:painel"/>	
				</f:facet>
				<p:column headerText="CÃ³digo" sortBy="#{categoria.codigo}">
					<h:outputText value="#{categoria.codigo}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{categoria.nome}" filterBy="#{categoria.nome}">
					<h:outputText value="#{categoria.nome}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Categoria - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="cadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText size="30" maxlength="50" value="#{categoriaBean.categoria.nome}"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{categoriaBean.salvar}" update=":mensagem :cadastro:painel"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
