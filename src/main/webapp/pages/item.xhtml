 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Item</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>

	<h:form>
		<p:panel header="Item - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true" value="#{itemBean.itens}" var="item" rows="10">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" actionListener="#{itemBean.novo()}" 
						update=":cadastro:painel"/>
				</f:facet>
				<p:column headerText="CÃ³digo" sortBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>
				<p:column headerText="Nome" sortBy="#{item.nome}" filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>
				<p:column headerText="Servidor" sortBy="#{item.servidor}">
					<h:outputText value="#{item.servidor}" />
				</p:column>
				<p:column headerText="Quantidade" sortBy="#{item.quantidade}">
					<h:outputText value="#{item.quantidade}" />
				</p:column>
				<p:column headerText="Categoria" sortBy="#{item.categoria}">
					<h:outputText value="#{item.categoria}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Item - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="cadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText size="30" maxlength="50" value="#{itemBean.item.nome}"/>
				<p:outputLabel value="Quantidade:" />
				<p:inputText size="10" maxlength="4" value="#{itemBean.item.quantidade}"/>
				<p:outputLabel value="Servidor:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Selecione um servidor" itemValue="#{itemBean.item.servidor}"/>
				</p:selectOneMenu>
				<p:outputLabel value="Categoria:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Selecione uma Categoria" itemValue="#{itemBean.item.categoria}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" actionListener="#{itemBean.salvar()}" update=":mensagem :cadastro:painel"/>
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
