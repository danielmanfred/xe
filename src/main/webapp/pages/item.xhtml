 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Item</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Item - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();" />
				</f:facet>
				<p:column headerText="CÃ³digo">
				</p:column>
				<p:column headerText="Nome">
				</p:column>
				<p:column headerText="Servidor">
				</p:column>
				<p:column headerText="Quantidade">
				</p:column>
				<p:column headerText="Categoria">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Item - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText size="30" maxlength="50" />
				<p:outputLabel value="Nome:" />
				<p:inputText size="10" maxlength="4" />
				<p:outputLabel value="Servidor:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Selecione um servidor" itemValue=""/>
				</p:selectOneMenu>
				<p:outputLabel value="Categoria:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemLabel="Selecione uma Categoria" itemValue=""/>
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
