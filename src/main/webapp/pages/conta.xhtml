
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Conta</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>

	<h:form id="cadastro">
		<h:panelGrid id="painel" columns="2">

			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="30" maxlength="50"
				value="#{usuarioBean.usuario.nome}" required="true"
				requiredMessage="O campo 'nome' não pode estar vazio" />

			<p:outputLabel value="Matrícula:" for="matricula" />
			<p:inputText id="matricula" size="15" maxlength="10"
				value="#{usuarioBean.usuario.matricula}" required="true"
				requiredMessage="O campo 'matricula' não pode estar vazio" />

			<p:outputLabel value="Senha:" for="senha" />
			<p:password id="senha" size="10" maxlength="8"
				value="#{usuarioBean.usuario.senha}" required="true"
				requiredMessage="O campo 'senha' não pode estar vazio"
				validatorMessage="A senha deve ter entre 6 e 10 caracteres">
				<f:validateLength minimum="6" maximum="8" />
			</p:password>

			<p:outputLabel value="Nota:" for="nota" />
			<p:inputText id="nota" size="8" maxlength="4"
				value="#{usuarioBean.usuario.nota}" />

		</h:panelGrid>
		<h:panelGrid columns="2">
			<p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar()}" update=":mensagem :cadastro:painel" />
			
		</h:panelGrid>
	</h:form>

</h:body>
</html>
